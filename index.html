<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header class="ttt-header">
        <h1 class="ttt-header__title">Tic-Tac-Toe</h1>
    </header>
    <main class="ttt-main">
        <div class="ttt-main__players">
            <div class="ttt-main__player-panel">
                <div class="ttt-main__player-name--1">player1</div>
                <div class="ttt-main__player-mark--1">X</div>
            </div>
            <div class="ttt-main__gamebuttons">
                <button class="ttt-main__reset invisible">Reset Game</button>
            </div>    
            <div class="ttt-main__player-panel">
                <div class="ttt-main__player-name--2">player2</div>
                <div class="ttt-main__player-mark--2">O</div>
            </div>
        </div>
        <div class="ttt-main__winner invisible">
            Winner:
        </div>
        <div class="ttt-main__gameboard">
            <!-- First Row -->
            <div class="ttt-main__cell">X</div>
            <div class="ttt-main__cell">O</div>
            <div class="ttt-main__cell">O</div>
            <!-- Second Row -->
            <div class="ttt-main__cell">X</div>
            <div class="ttt-main__cell">X</div>
            <div class="ttt-main__cell">O</div>
            <!-- Third Row -->
            <div class="ttt-main__cell">X</div>
            <div class="ttt-main__cell"></div>
            <div class="ttt-main__cell">O</div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
